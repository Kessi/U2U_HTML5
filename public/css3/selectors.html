<!DOCTYPE html>
<html>
<head>
  <title>CSS3 selectors</title>
  <link href="selectors.css" rel="stylesheet" />
</head>
<body>
  <div id="main">
    <a href="" class="odd">Link 1</a> 
    <a href="" class="even">Link 2</a> 
    <a href="" class="odd">Link 3</a> 
    <a href="" class="even">Link 4</a>
  </div>
  <article>
    <header>
      <h1>
        Main title</h1>
      <h2>
        Some subtitle</h2>
    </header>
    <p>Some text</p>
    <h2>Not another header!?</h2>
    <p>This will match h2~p</p>
  </article>
</body>
</html>
