<!DOCTYPE html >
<html>
<head>
  <title>CSS3 selectors</title>
  <!-- inline style for better readability -->
  <style type="text/css">
    #main 
    {
      padding: 20px;
      background: #00FF00;
    }
    a:nth-child(odd)
    {
      color: Black;
      background-color: Green;
      display: block;
    }
    a:nth-child(even)
    {
      color: Black;
      background-color: Yellow;
      display: block;
    }
  </style>
</head>
<body>
  <div id="main">
    <a href="">Link 1</a> 
    <a href="">Link 2</a> 
    <a href="">Link 3</a> 
    <a href="">Link
      4</a>
  </div>
</body>
</html>
