<!DOCTYPE html >
<html>
<head>
  <title>Embedding fonts using @font-face</title>
  <style type="text/css">
  @font-face
  {
  font-family: 'LeagueGothic';
  src: url('http://u2upeter.blob.core.windows.net/$root/LeagueGothic.eot');
  src: url('http://u2upeter.blob.core.windows.net/$root/LeagueGothic.eot?#iefix') format('eot'),
       url('http://u2upeter.blob.core.windows.net/$root/LeagueGothic.woff') format('woff'),
       url('http://u2upeter.blob.core.windows.net/$root/LeagueGothic.ttf') format('truetype');
  }
  h1 {
    font-family: 'LeagueGothic';
  }
</style>  
</head>
<body>
  <h1>Special font</h1>
</body>
</html>
